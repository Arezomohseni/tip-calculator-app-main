<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <p>SPLI </p>
            <p>TTER</p>
        </header>

        <div class="main-part">

            <div class="left-side">
                <form action="">
                    <div class="checkbox">
                        <label class="labell" for="bill">Bill</label>
                        <input type="number" id="bill" value="0" name="bill">
                    </div>
                    <div>
                        <label class="labell" for="tips">Select Tip %</label>
                        <input type="radio" id="five-percent" name="tips" value="5%">
                        <label class="check" for="five-percent">
                            <div class="num">5%</div>
                        </label>

                        <input type="radio" id="ten-percent" name="tips" value="5%">
                        <label class="check" for="ten-percent">
                            <div class="num">10%</div>
                        </label>

                        <input type="radio" id="fifteen-percent" name="tips">
                        <label class="check" for="fifteen-percent">
                            <div class="num">15%</div>
                        </label>
                        <input type="radio" id="twenty-five" name="tips">
                        <label class="check" for="twenty-five">
                            <div class="num">25%</div>
                        </label>

                        <input type="radio" id="fifty" name="tips">
                        <label class="check" for="fifty">
                            <div class="num">50%</div>
                        </label>

                        <input class="check" id="custom" type="text" name="tips" placeholder="Custom">
                    </div>
                    <div class="people">
                        <label class="labell" name="people-amount" for="people">Number of People</label>

                        <input type="number" id="amount" value="0" name="people">
                    </div>

                </form>
            </div>
            <div class="right-side">
                <div class="top-part">
                    <div class="right">
                        <h4>Tip Amount</h4>
                        <p>/ person</p>
                    </div>
                    <div class="right">

                        <h2>$0.00</h2>
                    </div>
                    <div class="right">

                        <h4>Total </h4>
                        <p>/ person</p>
                    </div>
                    <div class="right">

                        <h2>$0.00</h2>
                    </div>
                </div>
                <div class="bottom-part">
                    <button class="reset" type="reset">RESET</button>
                </div>


            </div>

        </div>





    </body>
    <script src="./script.js"></script>

</html>
